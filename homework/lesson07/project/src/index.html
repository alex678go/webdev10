<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span> <strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="form">
				<form action="#">
					<p class="form-header">Введите свой email</p>
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>

	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="feauture">
			<div class="col">
				<img src="img/01.jpg" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/02.jpg" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.jpg" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.jpg" alt="Четвертое преимущество">
				<p>Четвертое преимущество</p>	
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>

	<div class="section">
		<h2 class="clients-header">Наши клиенты</h2>
		<div class="clients">
			<div class="row">
				<img src="img/p1-1.jpg" alt="Клиент 1">
				<img src="img/p1-2.jpg" alt="Клиент 2">
				<img src="img/p1-3.jpg" alt="Клиент 3">
				<img src="img/p1-4.jpg" alt="Клиент 4">
			</div>
			<div class="row">
				<img src="img/p2-1.jpg" alt="Клиент 5">
				<img src="img/p2-2.jpg" alt="Клиент 6">
				<img src="img/p2-3.jpg" alt="Клиент 7">
				<img src="img/p2-4.jpg" alt="Клиент 8">
			</div>
		</div>
	</div>
	
</body>
</html>
