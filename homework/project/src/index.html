<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Форма</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="wrap">
		<form action="#" class="form">
			<fieldset class="form__field">
				<legend class="form__legend">Create an account</legend>
				<div class="form__row">
					<div class="form__title">Email: <sup class="form__star">*</sup></div>
					<input class="form__input" type="text" placeholder="johnsmith@gmail.com">
				</div>
				<div class="form__row">
					<div class="form__title">Choose password: <sup class="form__star">*</sup></div>
					<input class="form__input" type="password">
				</div>
				<div class="form__row">
					<div class="form__title">Confirm password: <sup class="form__star">*</sup></div>
					<input class="form__input" type="password">
				</div>
				<button class="form__button">Register now!</button>
			</fieldset>
		</form>
	</div>

</body>
</html>
